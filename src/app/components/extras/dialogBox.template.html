<div fxLayout="column wrap" class="dialogBoxwidth" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" class="dialogBoxHeading" fxLayoutAlign="start center" [fxShow]="true">
    <div style="margin-left:24px">
      <p style=" font-weight: 500; font-size: 18px; line-height: 23px; color: #5E5873;">Disability Insurance</p>
    </div>
  </div>
  <div fxLayout="row wrap" class="dialogBoxBody" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="marginBottom10" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          <p style="font-weight: 400; font-size: 16px; line-height: 21px; display: flex; align-items: center; color: #6E6B7B;">If you become sick or injured and can&#x2019;t work for some time (and it&#x2019;s confirmed by a doctor) disability insurance is designed to cover up to about 60% of your paycheck or income.</p>
        </div>
      </div>
      <div fxLayout="row wrap" class="footer" fxLayoutAlign="end center" [fxShow]="true"><button mat-button class="dialogOkayBtn" (click)="closeDialog()" [disabled]="page.loginForm.invalid">Okay</button></div>
    </div>
  </div>
</div>

<div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="center center" [fxShow]="true">
  <form [formGroup]="page.selectStateForm" class="fullWidth">
    <div fxLayout="column wrap" class="disibilityModuleBodyHeight" fxFlex="100" fxLayoutAlign="space-between stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="DMHeightWithoutFooter fullWidth" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" class="marginTop50 fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="5px" fxLayoutAlign="start center" [fxShow]="true">
              <div>
                <p style="font-size: 16px; font-weight: 400; color: #BABFC7; line-height: 20.8px;">Selected Plan</p>
              </div>
              <div fxLayout="row wrap" class="fullWidth" fxLayoutGap="15px" fxLayoutAlign="center center" [fxShow]="true">
                <div>
                  <p style="font-weight: 500; font-size: 24px; line-height: 31.2px;">Disability Insurance</p>
                </div><img imgSrc="/Web/Downloaded images/orangeEdit.png">
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" class="marginBottom20 marginTop20" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
                <div fxLayout="column wrap" class="circle1" fxLayoutAlign="start stretch" [fxShow]="true">
                  <div>
                    1</div>
                </div>
                <div fxLayout="column wrap" class="paddingForHorizontalLine" fxLayoutAlign="start stretch" [fxShow]="true"></div>
                <div fxLayout="column wrap" class="paddingForHorizontalLineTwo" fxLayoutAlign="start stretch" [fxShow]="true"></div>
                <div fxLayout="column wrap" class="circle2" fxLayoutAlign="start stretch" [fxShow]="true">
                  <div>
                    2</div>
                </div>
                <div fxLayout="column wrap" class="paddingForHorizontalLineTwo" fxLayoutAlign="start stretch" [fxShow]="true"></div>
                <div fxLayout="column wrap" class="paddingForHorizontalLineTwo" fxLayoutAlign="start stretch" [fxShow]="true"></div>
                <div fxLayout="column wrap" class="circle2" fxLayoutAlign="start stretch" [fxShow]="true">
                  <div>
                    3</div>
                </div>
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" style="height:225.98px" class="marginTop30 marginBottom50 fullWidth" fxLayoutAlign="center center" [fxShow]="true">
            <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start center" [fxShow]="true">
              <div>
                <p class="datePickerText">What state do you reside in?</p>
              </div>
              <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                <mat-select formControlName="state" class="disibilityModuleState" placeholder="Select your state" [required]="false">
                  <ng-template ngFor let-option [ngForOf]="page.stateOptions" let-i="index">
                    <mat-option [value]="option.name">{{option.name}}</mat-option>
                  </ng-template>
                </mat-select>
                <mat-error align="start" *ngIf="page.selectStateForm.invalid">This field needs to be filled before you can proceed</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row wrap" class="marginBottom50 fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="5px" fxLayoutAlign="start center" [fxShow]="true">
              <div>
                <p style="font-weight: 500; font-size: 18px; line-height: 23.4px;">Not sure?</p>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true">
                <div>
                  <p style="font-size: 16px; font-weight: 500; color: #1273A2; line-height: 20.8px;">I need advice</p>
                </div>
                <mat-icon class="iNeedAdviceIcon" color="#1273A2">help_outline</mat-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row wrap" class="footer footerHeight fullWidth" fxLayoutAlign="end center" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="center end" [fxShow]="true">
          <div fxLayout="row wrap" class="fullWidth" fxLayoutGap="20px" fxLayoutAlign="end center" [fxShow]="true">
            <div fxLayout="column wrap" class="navBarButton" fxLayoutAlign="center center" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true"><button mat-button routerLink="/home/disibility-module/gender">&#x2190; Back</button></div>
            </div>
            <div fxLayout="column wrap" class="marginRight35 footerNextButton" fxLayoutAlign="center center" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true"><button mat-button (click)="logForm()" [disabled]="page.selectStateForm.invalid" routerLink="/home/disibility-module/occupation">Next &#x2192;</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
